<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <h2 id="timer"></h2>
    <img id="start" onclick="start()">
    <div id="Test"></div>
    <div id="Controlos">
      <img id="prev" onclick="perguntaAnterior()" alt="Anterior">
      <h4 id="finish" onclick="acabarTeste()" data-toggle="modal" data-target="#acabarTeste">Acabar o Teste</h4>
      <img id="next" onclick="perguntaSeguinte()" alt="Seguinte">
    </div>
    <div class="modal fade" id="acabarTeste" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
